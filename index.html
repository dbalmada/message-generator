<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <title>RHG</title>
  </head>
  <body>
    <header>
      <h1>Horoscope predictor</h1>
    </header>

    <div id="main-content">
      <p>
        A special horoscope generator that predicts the fortune of your
        astrological sign! Get your prediction now and share it with your
        friends!
      </p>

      <div id="sign">
        <label for="signs">Choose your sign:</label>

        <select name="signs" id="signs">
          <option value="taurus">Taurus</option>
          <option value="aries">Aries</option>
          <option value="leo">Leo</option>
          <option value="gemini">Gemini</option>
          <option value="virgo">Virgo</option>
          <option value="libra">Libra</option>
          <option value="capricorn">Capricorn</option>
          <option value="scorpio">Scorpio</option>
          <option value="aquarius">Aquarius</option>
          <option value="sagittarius">Sagittarius</option>
          <option value="piscis">Piscis</option>
        </select>
      </div>

      <div id="btn-content">
        <button id="generator-Btn">Get my horoscope prediction!</button>
        <button id="delete-Btn">Clear</button>
      </div>
    </div>

    <div id="message-box"></div>

    <footer>
      <p id="footer-text">
        <span style="text-decoration: underline">
          Designed & Developed by :</span
        >
        David Balastegui
      </p>
    </footer>
  </body>
</html>
